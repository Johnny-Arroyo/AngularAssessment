<div class="product-detail" *ngIf="product$ | async as product; else loading">
  <h2>{{ product.name }}</h2>
  <p class="description">{{ product.description }}</p>
  <p class="price">Price: ${{ product.price }}</p>
  <button (click)="onBackClick()">Back to Products</button>
</div>
<ng-template #loading>
  <p>Loading product details...</p>
</ng-template>
